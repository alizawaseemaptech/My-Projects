<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Our Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="team-header">
    <h1>Meet Our Team</h1>
    <p>The passionate individuals behind our success</p>
  </header>

  <main class="team-container">
    <!-- Team Member 1 -->
    <div class="team-card fade-in">
      <div class="card-inner">
        <div class="card-front">
          <img src="assets/Alizy khanpic.avif" alt="Alizy Khan" class="profile-img"/>
          <h3>Alizy Khan</h3>
          <p class="role">Web Developer</p>
        </div>
        <div class="card-back">
          <p>"Building the web, one line at a time."</p>
          <div class="social-links">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Team Member 2 -->
    <div class="team-card fade-in">
      <div class="card-inner">
        <div class="card-front">
          <img src="assets/Muhammad Osamapic.jpg" alt="Muhammad Osama" class="profile-img"/>
          <h3>Muhammad Osama</h3>
          <p class="role">UI/UX Designer</p>
        </div>
        <div class="card-back">
          <p>"Design is thinking made visual."</p>
          <div class="social-links">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Add more team cards the same way -->
  </main>

  <script src="script.js"></script>
</body>
</html>
