<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1 class="logo">MyWebsite</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="hero">
    <h2>Welcome to My Website</h2>
    <p>This is the Home section.</p>
  </section>

  <!-- About Section -->
  <section id="about" class="hero">
    <h2>About Us</h2>
    <p>We are a web development company focused on clean designs.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-container">
    <form id="contactForm">
      <label><i class="fas fa-user"></i> Full Name*</label>
      <input type="text" id="name" required>

      <label><i class="fas fa-envelope"></i> Email Address*</label>
      <input type="email" id="email" required>

      <label><i class="fas fa-tag"></i> Subject</label>
      <input type="text" id="subject">

      <label><i class="fas fa-comment-dots"></i> Message*</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Contact Info</h3>
      <p><i class="fas fa-phone"></i> +92-317-1087247</p>
      <p><i class="fas fa-map-marker-alt"></i> Karachi, Pakistan</p>
      <p>
        <a href="https://github.com/alizawaseemaptech" target="_blank"><i class="fab fa-github"></i> GitHub</a><br>
        <a href="https://linkedin.com/in/alizawaseemwebdesigner20" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 | Built by Aliza Waseem</p>
    <div class="social-icons">
      <a href="https://github.com/alizawaseemaptech" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/alizawaseemwebdesigner20" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
