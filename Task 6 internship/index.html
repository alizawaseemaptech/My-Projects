<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Contact Form</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Contact Us</h2>

    <form id="contactForm" novalidate>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Name *</label>
        <input type="text" id="name" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter your name">
        <small class="text-red-600 text-sm hidden" id="nameError">Name is required.</small>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email *</label>
        <input type="email" id="email" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter your email">
        <small class="text-red-600 text-sm hidden" id="emailError">Valid email is required.</small>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Subject</label>
        <input type="text" id="subject" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Subject">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Message *</label>
        <textarea id="message" rows="4" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Your message"></textarea>
        <small class="text-red-600 text-sm hidden" id="messageError">Message is required.</small>
      </div>

      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 w-full rounded-lg transition duration-300">Send Message</button>

      <p id="successMessage" class="text-green-600 text-center mt-4 hidden font-semibold">Message sent successfully! âœ…</p>
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
